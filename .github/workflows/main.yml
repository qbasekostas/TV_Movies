name: Scrape ERTFlix Movies (Java)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Run scraper
        # Το όνομα του αρχείου .jar καθορίζεται από το pom.xml
        run: java -jar target/ertflix-scraper-1.0-SNAPSHOT-jar-with-dependencies.jar

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ertflix_playlist.m3u8
          git diff --staged --quiet || (git commit -m "Update ERTFlix movie playlist" && git push)
